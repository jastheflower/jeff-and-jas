<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Messages and Pictures</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .content {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <img id="randomImage" src="" alt="Random Image" style="display:none;">
    <p id="randomMessage" style="display:none;"></p>
  </div>

  <script>
    const images = [
      "https://lh3.googleusercontent.com/pw/AP1GczPHrUiw9OzUGON6s6g-pbu_N48ejAqN4BWvv3yhZExFgocqZqIaBKujwN_aXPVf2j_Knia8a_W7V9bcoMKIf9LuEAQSJVazQFb1SNQ6Sn42GwLIZC0FuHn3cagCvGObcS4XjzzWV3aOXzzQI-ZiDZ8w=w939-h1251-s-no-gm?authuser=0"
    ];

    const messages = [
      "Bobo", "Tttttttttteookkkkkk BOKKI", "9 years later, 2 babies","how does Jupyter notebook talk to Excel?","I love passing my exams because we get to go Hanabi", 
      "There's no bobby", "You came to my workplace to throw a silly footy and you won us Origin ticket :) this was so fun", "You don't get sick often but when you get sick you completely knockout and I think that's funny. I will look after you when you're sick from now on",
      "Thanks for sharing your socks with me", "I find it cute and funny that you name your items like Stanley, don don, bugg, banino", "I hope I can keep speaking yapanese to you as you fall asleep",
      "I have so much fun playing plate up with you", "When you propose to me I am going to say yes :)"
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    window.onload = function() {
      const randomImage = getRandomItem(images);
      const randomMessage = getRandomItem(messages);

      if (randomImage) {
        document.getElementById('randomImage').src = randomImage;
        document.getElementById('randomImage').style.display = 'block';
      }

      if (randomMessage) {
        document.getElementById('randomMessage').innerText = randomMessage;
        document.getElementById('randomMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
